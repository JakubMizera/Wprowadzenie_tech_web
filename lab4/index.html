<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebMail</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="menu">
        <div class="top">
            <span id="menuButton">Menu</span>
            <button>Compose</button>
        </div>
        <div class="wrapper">
            <div class="options">
                <span>Inbox</span>
                <span>Important</span>
                <span>Sent</span>
                <span>Drafts</span>
                <span>Trash</span>
            </div>
            <div class="labels">
                <h2>labels</h2>
                <div class="box">
                    <div class="rectangle orange"></div>
                    <span>Private</span>
                </div>
                <div class="box">
                    <div class="rectangle teal"></div>
                    <span>Job</span>
                </div>
                <div class="box">
                    <div class="rectangle green"></div>
                    <span>Flights</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
